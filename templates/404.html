{% extends "base.html" %}

{% block title %}Page not found | {{ config.title }}{% endblock %}

{% block content %}
<section class="error-page">
    <h1>404</h1>
    <p>This page doesn't exist. It may have been moved or removed.</p>
    <div class="error-links">
        <a href="{{ config.base_url }}">Home</a>
        <a href="{{ get_url(path='blog') }}">Blog</a>
        <a href="{{ get_url(path='search') }}">Search</a>
    </div>
</section>
{% endblock %}
